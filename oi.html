<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Notebooks - Produtos</title>
  <style>
    /* Fundo escuro por trás do modal */
..in-container {
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.in-container:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.card-front {
  z-index: 2;
}

.card-back {
  background: #111;
  color: #fff;
  transform: rotateY(180deg);
  padding: 20px;
  text-align: center;
}



  </style>
</head>
<body>
 <div class="in-container">
  <div class="card-inner">
    <div class="card-front">
      <img src="img/Formatação-de-computador.jpg" alt="Formatação Completa">
      <p>Formatação <br> Completa</p>
    </div>
    <div class="card-back">
      <p>Formatamos seu computador com backup, otimização e reinstalação do sistema.</p>
    </div>
  </div>
</div>


</body>
</html>
